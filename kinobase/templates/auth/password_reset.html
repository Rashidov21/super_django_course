{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="main">
    <div class="container">
      <div id="login_page">
        <h1>Восстановление пароля</h1>

        <form
          action=""
          method="post"
          role="form"
        >
        {% csrf_token %}
          <input
            type="email"
            class="input w100"
            name="email"
            id="email"
            maxlength="50"
            value=""
            placeholder="Электронная почта"
          />

          <button class="btn radius big w100" type="submit">
            Отправить инструкцию
          </button>
        </form>

        <div class="links">
          <p><a href="{% url 'users:login' %}">Войти</a></p>
          <p><a href="{% url 'users:register' %}">Зарегистрироваться</a></p>
        </div>
      </div>
    </div>
  </div>

{% endblock  %}
